<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f4f8"/>
  
  <!-- Piggy Bank -->
  <g transform="translate(100,100)">
    <ellipse cx="120" cy="100" rx="80" ry="60" fill="#f6ad55"/>
    <circle cx="180" cy="80" r="15" fill="#ed8936"/>
    <rect x="40" y="80" width="20" height="40" fill="#ed8936"/>
    <path d="M120,40 Q140,20 160,40" stroke="#000" fill="none"/>
  </g>

  <!-- Growth Chart -->
  <g transform="translate(300,50)">
    <path d="M50,250 L50,50 L350,50" stroke="#4a5568" stroke-width="2" fill="none"/>
    <path d="M50,250 L150,200 L250,150 L350,50" stroke="#48bb78" stroke-width="3" fill="none"/>
    <circle cx="150" cy="200" r="4" fill="#48bb78"/>
    <circle cx="250" cy="150" r="4" fill="#48bb78"/>
    <circle cx="350" cy="50" r="4" fill="#48bb78"/>
  </g>

  <!-- Calendar -->
  <g transform="translate(500,100)">
    <rect x="0" y="0" width="150" height="120" fill="#fff" stroke="#4a5568" stroke-width="2"/>
    <line x1="0" y1="30" x2="150" y2="30" stroke="#4a5568" stroke-width="2"/>
    <text x="60" y="20" font-family="Arial" font-size="14" fill="#4a5568">2025</text>
    <g transform="translate(10,40)">
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#4a5568">M T W T F S S</text>
      <g transform="translate(0,20)">
        <circle cx="20" cy="20" r="10" fill="#48bb78"/>
        <circle cx="60" cy="20" r="10" fill="#48bb78"/>
        <circle cx="100" cy="20" r="10" fill="#48bb78"/>
      </g>
    </g>
  </g>

  <!-- Grid Pattern Background -->
  <g stroke="#e2e8f0" stroke-width="0.5" opacity="0.5">
    <path d="M0,50 L800,50"/>
    <path d="M0,100 L800,100"/>
    <path d="M0,150 L800,150"/>
    <path d="M0,200 L800,200"/>
    <path d="M0,250 L800,250"/>
    <path d="M0,300 L800,300"/>
    <path d="M0,350 L800,350"/>
  </g>
</svg>
