<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f4f8"/>
  <g transform="translate(100,50)">
    <!-- Gold Bar -->
    <rect x="100" y="100" width="150" height="60" fill="#ffd700"/>
    <rect x="100" y="100" width="150" height="60" fill="#fff5cc" opacity="0.3"/>
    <text x="150" y="140" font-family="Arial" font-size="24" fill="#b7791f">Au</text>
    
    <!-- Oil Barrel -->
    <g transform="translate(300,80)">
      <path d="M0,20 L0,100 C0,120 100,120 100,100 L100,20 C100,0 0,0 0,20" fill="#2b6cb0"/>
      <ellipse cx="50" cy="20" rx="50" ry="10" fill="#3182ce"/>
    </g>
    
    <!-- Wheat -->
    <g transform="translate(450,100)">
      <path d="M0,0 C20,-20 40,-20 60,0" stroke="#d69e2e" stroke-width="3" fill="none"/>
      <path d="M20,20 C40,0 60,0 80,20" stroke="#d69e2e" stroke-width="3" fill="none"/>
      <path d="M40,40 C60,20 80,20 100,40" stroke="#d69e2e" stroke-width="3" fill="none"/>
      <!-- Wheat Stalks -->
      <line x1="50" y1="0" x2="50" y2="100" stroke="#d69e2e" stroke-width="3"/>
      <line x1="70" y1="20" x2="70" y2="120" stroke="#d69e2e" stroke-width="3"/>
      <line x1="90" y1="40" x2="90" y2="140" stroke="#d69e2e" stroke-width="3"/>
    </g>
  </g>
</svg>
