<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f4f8"/>
  
  <!-- Stock Market Section -->
  <g transform="translate(50,50)">
    <path d="M0,100 L50,80 L100,120 L150,60 L200,90" stroke="#4a90e2" stroke-width="3" fill="none"/>
    <circle cx="50" cy="80" r="4" fill="#4a90e2"/>
    <circle cx="100" cy="120" r="4" fill="#4a90e2"/>
    <circle cx="150" cy="60" r="4" fill="#4a90e2"/>
  </g>

  <!-- Crypto Section -->
  <g transform="translate(250,50)">
    <circle cx="50" cy="80" r="40" fill="none" stroke="#f7931a" stroke-width="3"/>
    <text x="35" y="95" font-family="Arial" font-size="24" fill="#f7931a">₿</text>
    <circle cx="120" cy="80" r="40" fill="none" stroke="#627eea" stroke-width="3"/>
    <text x="105" y="95" font-family="Arial" font-size="24" fill="#627eea">Ξ</text>
  </g>

  <!-- Forex Section -->
  <g transform="translate(450,50)">
    <circle cx="80" cy="80" r="60" fill="none" stroke="#4299e1" stroke-width="3"/>
    <text x="50" y="90" font-family="Arial" font-size="24" fill="#2d3748">$</text>
    <text x="90" y="90" font-family="Arial" font-size="24" fill="#2d3748">€</text>
    <path d="M30,80 L130,80" stroke="#4299e1" stroke-width="3"/>
  </g>

  <!-- Commodities Section -->
  <g transform="translate(100,200)">
    <!-- Gold Bar -->
    <rect x="20" y="20" width="100" height="40" fill="#ffd700"/>
    <rect x="20" y="20" width="100" height="40" fill="#fff5cc" opacity="0.3"/>
    <text x="55" y="45" font-family="Arial" font-size="16" fill="#b7791f">Au</text>
    
    <!-- Oil Barrel -->
    <g transform="translate(200,0)">
      <path d="M0,20 L0,80 C0,100 60,100 60,80 L60,20 C60,0 0,0 0,20" fill="#2b6cb0"/>
      <ellipse cx="30" cy="20" rx="30" ry="10" fill="#3182ce"/>
    </g>
  </g>

  <!-- Grid Pattern Background -->
  <g stroke="#e2e8f0" stroke-width="0.5" opacity="0.5">
    <path d="M0,50 L800,50"/>
    <path d="M0,100 L800,100"/>
    <path d="M0,150 L800,150"/>
    <path d="M0,200 L800,200"/>
    <path d="M0,250 L800,250"/>
    <path d="M0,300 L800,300"/>
    <path d="M0,350 L800,350"/>
    <path d="M50,0 L50,400"/>
    <path d="M150,0 L150,400"/>
    <path d="M250,0 L250,400"/>
    <path d="M350,0 L350,400"/>
    <path d="M450,0 L450,400"/>
    <path d="M550,0 L550,400"/>
    <path d="M650,0 L650,400"/>
    <path d="M750,0 L750,400"/>
  </g>
</svg>
